<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jumping Circles with Glow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000000;
    }

    .circle-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      gap: 10px;
      width: 90vw;
      height: 90vh;
      margin-top: 800px;
    }

    .circle {
      width: 100%;
      aspect-ratio: 1;
      background-color: #ffffff;
      border-radius: 50%;
      animation: jump 2s infinite ease-in-out;
      box-shadow: 0 0 0 rgba(255, 255, 255, 0);
    }

    /* Staggered delays for the jumping animation */
    .circle:nth-child(1) { animation-delay: 0s; }
    .circle:nth-child(2) { animation-delay: 0.2s; }
    .circle:nth-child(3) { animation-delay: 0.4s; }
    .circle:nth-child(4) { animation-delay: 0.6s; }
    .circle:nth-child(5) { animation-delay: 0.8s; }
    .circle:nth-child(6) { animation-delay: 1s; }
    .circle:nth-child(7) { animation-delay: 1.2s; }
    .circle:nth-child(8) { animation-delay: 1.4s; }
    .circle:nth-child(9) { animation-delay: 1.6s; }
    .circle:nth-child(10) { animation-delay: 1.8s; }

    /* Keyframes for jump with glow */
    @keyframes jump {
      0%, 100% {
        transform: translateY(0);
        background-color: #000000;
        box-shadow: 0 0 0 rgba(255, 255, 255, 0);
      }
      50% {
        transform: translateY(-600px);
        background-color: #ffffff;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 
                    0 0 60px rgba(255, 255, 255, 0.4);
      }
    }
  </style>
</head>
<body>
  <div class="circle-grid">
    <!-- Add as many circles as needed -->
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
</body>
</html>
