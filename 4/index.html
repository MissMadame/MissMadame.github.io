<!DOCTYPE html><!--document type declaration-->
<html>
    <head><!-- a container for metadata -->
        <title>CSSshapes</title><!--declaring the title, or name, of the HTML document. displayed in the browser's title bar-->
      
       
    <style>
      body{
        background-color: rgb(39, 39, 39);
    }

.grid-container {
  display: grid;
  grid-template-columns: repeat(5, 1fr); 
  gap: 10px; 
  width: 100%;
  font-family: helvetica;
  font-size: 20px;
  
}

.grid-item {
  background-color: lightcoral;
  
  border: solid lightcoral 10px;
}

    [class^="stroke-"]{
        position: relative;
        background-color: greenyellow;
        border:solid 1px greenyellow;

    }

    [class^="shadow-"]{
        position: relative;
        top:65px;
        background-color: rgb(0, 0, 0);
        border:solid 1px rgb(0, 0, 0);
    }

    .stroke-1{
        left:0;
        width: 30px;
        height:10px;
    }

    .stroke-2{
        left:0;
        width: 10px;
        height:10px;
    }

    .stroke-3{
        left:0;
        width: 30px;
        height:10px;
    }

    .stroke-4{
        left:20px;
        width: 10px;
        height:10px;
    }

    .stroke-5{
        left:0;
        width: 30px;
        height:10px;
    }


    .shadow-1{
    
        left:5px;
        width: 30px;
        height:10px;
    }

    .shadow-2{
    
        left:5px;
        width: 10px;
        height:10px;
    }

    .shadow-3{
        
        left:5px;
        width: 30px;
        height:10px;
    }

    .shadow-4{
    
        left:25px;
        width: 10px;
        height:10px;
    }

    .shadow-5{
        
        left:5px;
        width: 30px;
        height:10px;
    }
    </style>

    </head>


    <body><!--all the contents of an HTML document goes here-->
  
<div class="grid-container">
    <div class="grid-item">
        ➊
      <div class="shadow-1"></div>
      <div class="shadow-2"></div>
      <div class="shadow-3"></div>
      <div class="shadow-4"></div>
      <div class="shadow-5"></div>

      <div class="stroke-1"></div>
     <div class="stroke-2"></div>
     <div class="stroke-3"></div>
     <div class="stroke-4"></div>
     <div class="stroke-5"></div>
    </div>

    <div class="grid-item">
        ➋
    </div>

    <div class="grid-item">
        ➌  
    </div>

    <div class="grid-item">
        ➍
    </div>

    <div class="grid-item">
        ➎
    </div>



</div>

    </body>
</html>
