<!DOCTYPE html><!--document type declaration-->
<html>
    <head><!-- a container for metadata -->
        <title>CSSshapes</title><!--declaring the title, or name, of the HTML document. displayed in the browser's title bar-->
      
       
    <style>
      body{
        background-color: rgb(39, 39, 39);

        .number{
color:aliceblue;
font-size: 25px;
}
    }



.grid-container {
  display: grid;
  grid-template-columns: repeat(2, 3fr); 
  gap: 10px; 
  width: 100%;
  font-family: helvetica;
  font-size: 20px;
  
}

.grid-item {
  background-color: grey;
  
  border: solid grey 20px;
}

    [class^="stroke-"]{
        position: relative;
        background-color: greenyellow;
       

    }

    .stroke-1{
        left:52px;
        width: 150px;
        height:50px;
    }

    .stroke-2{
        left:0;
        width: 50px;
        height:50px;
    }

    .stroke-3{
        left:52px;
        width: 100px;
        height:50px;
    }

    .stroke-4{
        left:154px;
        width: 50px;
        height:50px;
    }

    .stroke-5{
        left:0;
        width: 150px;
        height:50px;
    }



    .stroke-11{
        left:0;
        width: 150px;
        height:50px;
    }

    .stroke-22{
        left:0;
        width: 50px;
        height:50px;
    }

    .stroke-33{
        left:0;
        width: 150px;
        height:50px;
    }

    .stroke-44{
        left:100px;
        width: 50px;
        height:50px;
    }

    .stroke-55{
        left:0;
        width: 150px;
        height:50px;
    }

    .stroke-3-1{
        top: 18px;
        left:10px;
        width: 100px;
        height:50px;
        transform: rotate(-45deg);
    }
    .stroke-3-2{
        top:50px;
        left:4px;
        top:10px;
        width: 150px;
        height:50px;
    }

    .stroke-3-3{
        top:50px;
        left:8px;
        top: 19px;
        width: 150px;
        height:50px;
        transform: rotate(-45deg);
    }

    .stroke-4-1{
        width: 50px;
            height: 0;
            background-color: transparent;
            border-bottom: 50px solid greenyellow;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }
    .stroke-4-2{
        width: 50px;
        height:50px;
    }

    .stroke-4-3{
        left:26px;
        width: 100px;
        height:50px;
        transform: skew(45deg);
    }
    .stroke-4-4{
        left:102px;
        width: 50px;
        height:50px;
    }
    .stroke-4-5{
        width: 50px;
            height: 0;
            background-color: transparent;
            border-bottom: 50px solid greenyellow;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            transform: rotate(180deg);
    }

    .stroke-5-1{
        width: 150px;
            height: 75px;
            border-top-left-radius: 75px;
            border-top-right-radius: 75px;
    }

    .stroke-5-2{
        top:40px;
        width: 150px;
        height:10px;
        transform: rotate(45deg);
    }
    .stroke-5-3{
        top:80px;
        width: 150px;
            height: 75px;
            border-top-left-radius: 75px;
            border-top-right-radius: 75px;
            transform: rotate(180deg);  
    }

    .stroke-5-4{
        background: transparent;
        width: 150px;
        height:100px;
    }

    .stroke-6-1{
        top:20px;
        width: 150px;
            height: 75px;
            border-top-left-radius: 75px;
            border-top-right-radius: 75px;
            transform: rotate(-45deg);  
    }

    .stroke-6-2{
        top:30px;
        left: 20px;
        width: 150px;
            height: 75px;
            border-top-left-radius: 75px;
            border-top-right-radius: 75px;
            transform: rotate(135deg);  
    }


    </style>

    </head>


    <body><!--all the contents of an HTML document goes here-->
  
<div class="grid-container">
    <div class="grid-item">
        <p class="number"> ➊</p>


      <div class="stroke-1"></div>
     <div class="stroke-2"></div>
     <div class="stroke-3"></div>
     <div class="stroke-4"></div>
     <div class="stroke-5"></div>
    </div>

    <div class="grid-item">
        <p class="number"> ➋</p>

      <div class="stroke-11"></div>
      <div class="stroke-22"></div>
      <div class="stroke-33"></div>
      <div class="stroke-44"></div>
      <div class="stroke-55"></div>
    </div>

    <div class="grid-item">
        <p class="number"> ➌  </p>
        <div class="stroke-3-1"></div>
        <div class="stroke-3-2"></div>
        <div class="stroke-3-3"></div>
    </div>

    <div class="grid-item">
        <p class="number">➍</p>
        <div class="stroke-4-1"></div>
        <div class="stroke-4-2"></div>
        <div class="stroke-4-3"></div>
        <div class="stroke-4-4"></div>
        <div class="stroke-4-5"></div>

    </div>

    <div class="grid-item">
        <p class="number">➎</p>
        <div class="stroke-5-1"></div>
        <div class="stroke-5-2"></div>
        <div class="stroke-5-3"></div>
        <div class="stroke-5-4"></div>
    </div>

    <div class="grid-item">
        <p class="number"> ➏</p>
        <div class="stroke-6-1"></div>
        <div class="stroke-6-2"></div>
    </div>



</div>

    </body>
</html>
