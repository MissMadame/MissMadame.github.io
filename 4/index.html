<!DOCTYPE html><!--document type declaration-->
<html>
    <head><!-- a container for metadata -->
        <title>CSSshapes</title><!--declaring the title, or name, of the HTML document. displayed in the browser's title bar-->
      
       
    <style>
      body{
        background-color: rgb(39, 39, 39);
    }

.grid-container {
  display: grid;
  grid-template-columns: repeat(2, 3fr); 
  gap: 10px; 
  width: 100%;
  font-family: helvetica;
  font-size: 20px;
  
}

.grid-item {
  background-color: lightcoral;
  
  border: solid lightcoral 10px;
}

    [class^="stroke-"]{
        position: relative;
        background-color: greenyellow;
        border:solid 1px greenyellow;

    }

    .stroke-1{
        left:52px;
        width: 150px;
        height:50px;
    }

    .stroke-2{
        left:0;
        width: 50px;
        height:50px;
    }

    .stroke-3{
        left:52px;
        width: 100px;
        height:50px;
    }

    .stroke-4{
        left:154px;
        width: 50px;
        height:50px;
    }

    .stroke-5{
        left:0;
        width: 150px;
        height:50px;
    }



    .stroke-11{
        left:0;
        width: 150px;
        height:50px;
    }

    .stroke-22{
        left:0;
        width: 50px;
        height:50px;
    }

    .stroke-33{
        left:0;
        width: 150px;
        height:50px;
    }

    .stroke-44{
        left:100px;
        width: 50px;
        height:50px;
    }

    .stroke-55{
        left:0;
        width: 150px;
        height:50px;
    }

    
    </style>

    </head>


    <body><!--all the contents of an HTML document goes here-->
  
<div class="grid-container">
    <div class="grid-item">
        ➊
      <div class="shadow-1"></div>
      <div class="shadow-2"></div>
      <div class="shadow-3"></div>
      <div class="shadow-4"></div>
      <div class="shadow-5"></div>

      <div class="stroke-1"></div>
     <div class="stroke-2"></div>
     <div class="stroke-3"></div>
     <div class="stroke-4"></div>
     <div class="stroke-5"></div>
    </div>

    <div class="grid-item">
        ➋

      <div class="stroke-11"></div>
      <div class="stroke-22"></div>
      <div class="stroke-33"></div>
      <div class="stroke-44"></div>
      <div class="stroke-55"></div>
    </div>

    <div class="grid-item">
        ➌  
    </div>

    <div class="grid-item">
        ➍
    </div>

    <div class="grid-item">
        ➎
    </div>



</div>

    </body>
</html>
